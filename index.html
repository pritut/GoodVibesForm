<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <h1>Good Vibes Form</h1>
  <div class="main-div">

    <div class="middle">

      <h2>Tell us something positive that happened to you today</h2>
      <form class="" action="mailto:priteshbhagwat89@gmail.com" method="post">
        <div class="rows">
          <div class="question">
            <label>Name</label>
          </div>
          <div class="input">
            <input type="text" name="Name" value="" placeholder="Enter your name" class="box-input">
          </div>
        </div>

        <div class="rows">
          <div class="question">
            <label>Email</label>
          </div>
          <div class="input">
            <input type="text" name="Email" value="" placeholder="Enter your Email" class="box-input">
          </div>
        </div>

        <div class="rows">
          <div class="question">
            <label>On a scale of 1-10, how good was it?</label>
          </div>
          <div class="input">
            <input type="text" name="Name" value="" placeholder="Enter a number between 1 to 10" class="box-input">
          </div>
        </div>

        <div class="rows">
          <div class="question">
            <label>Where did it happen ?</label>
          </div>
          <div class="input">
            <select class="select" name="options">
              <option value="Moring">At Home</option>
              <option value="Moring">On My Commute</option>
              <option value="Moring">At Park</option>
              <option value="Moring">At Work</option>
              <option value="Moring">Other</option>
            </select>
          </div>
        </div>

        <div class="rows">
          <div class="question">
            <label>At what time of the day did it happen?</label>
          </div>
          <div class="input">
            <div class="radio">
              <li class="li">
                <input type="radio" name="" value="" id="Morning">
                <label for="Morning">Morning</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Afternoon">
                <label for="Morning">Afternoon</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Evening">
                <label for="Morning">Evening</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Night">
                <label for="Morning">Night</label>
              </li>
            </div>
          </div>
        </div>

        <div class="rows">
          <div class="question">
            <label>What emotions did you experience ?</label>
          </div>
          <div class="input">
            <div class="radio">
              <li class="li">
                <input type="radio" name="" value="" id="Excited">
                <label for="Morning">Excited</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Humbled">
                <label for="Morning">Humbled</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Loved">
                <label for="Morning">Loved</label>
              </li>
              <li class="li">
                <input type="radio" name="" value="" id="Enthusiastic">
                <label for="Morning">Enthusiastic</label>
              </li>
            </div>
          </div>
        </div>


        <div class="rows">
          <div class="question">
            <label>Please describe your experience. </label>
          </div>
          <div class="input">
            <textarea name="name" rows="5" cols="30" placeholder="Describe your positive experience here..."></textarea>
          </div>
        </div>

        <div class="rows">
<input type="submit" name="" value="Submit">        </div>
      </form>
    </div>
  </div>

</body>

</html>
